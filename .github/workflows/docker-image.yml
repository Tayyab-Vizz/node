name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag node:latest #$(date +%s)
      - name: List Docker images
        run: docker images 
        
  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.MY_PASSWORD }}

      - name: Tag Docker image
        run: docker image tag node:latest new_img:latest

        #run: docker tag node:1706607252 project:tagname
       # run: docker tag 1706607965 node:latest

      - name: Push Docker image to Docker Hub
        run: docker push new_img:latest

      #  run: docker push ${{ secrets.USERNAME }}/node:latest
