name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          #docker build -t dockerit571/project1:latest . --file Dockerfile #--tag node:$(date +%s)
          export image_version=v2.0.0
          docker build -t imagename:${image_version} . --file Dockerfile
          docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.MY_PASSWORD }}

      - name: Push Docker image to Docker Hub
        #run: docker push node:latest
        run: docker push dockerit571/project1:latest
