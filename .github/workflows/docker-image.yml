name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          docker build -t img . --file Dockerfile #--tag node:$(date +%s)
          docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.MY_PASSWORD }}

      #- name: Tag Docker image
       # run: docker image tag img:2.0 my_img:latest

        #run: docker image tag node:$(date +%s) new_img:latest

      - name: Push Docker image to Docker Hub
        #run: docker push node:latest
        run: docker push dockerit571/project1:newimg
